# This workflow is used to build, test and deploy the application to AWS ECS
name: Build, Test and Deploy

# This workflow runs on every push to main or can be manually triggered
on:
  push:
    branches: [main]
  workflow_dispatch:

# We have shared env vars used in the workflow
env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY_NAME: interstellar-route-planner
  ECS_CLUSTER: interstellar-route-planner-cluster
  ECS_SERVICE: interstellar-route-planner-service
  ALB_NAME: interstellar-route-planner-alb

# We have a single job that builds and deploys the application
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # skip - The checkout step clones the repo
      - name: Checkout
        uses: actions/checkout@v4

      # skip - The set up java step installs Java 25 and caches Maven dependencies for faster builds
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      # The build and test step builds the app and runs the unit tests and integration tests
      - name: Build and test
        run: mvn clean verify

      # skip - The configure aws credentials step configures the AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # skip -  The login to amazon ecr step logs in to the Amazon ECR registry
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # The build image step builds the Docker image, tags it as latest and pushes it to the Amazon ECR registry
      - name: Build, tag and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # The force ecs deployment step forces a new deployment of the ECS service to get the new image
      - name: Force ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            --output text
      # The app url and summary step outputs the health check URL to the summary tab
      - name: App URL and summary
        id: app-url
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ${{ env.ALB_NAME }} \
            --query 'LoadBalancers[0].DNSName' \
            --output text \
            --region ${{ env.AWS_REGION }})
          HEALTH_URL="http://${ALB_DNS}/actuator/health"
          echo "health_url=${HEALTH_URL}" >> $GITHUB_OUTPUT
          echo "## Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** [${HEALTH_URL}](${HEALTH_URL})" >> $GITHUB_STEP_SUMMARY